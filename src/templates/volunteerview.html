{% extends 'index.html' %}
{% block body %}
<h3>View Volunteer</h3>
<table width="200" border="1">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Place</th>
    <th scope="col">Post</th>
    <th scope="col">Email</th>
    <th scope="col">Phone Number</th>
  </tr>
  {% for i in val %}
  <tr>
    <td>{{i[7]}}</td>
    <td>{{i[2]}}</td>
    <td>{{i[3]}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
