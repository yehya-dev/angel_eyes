{% extends 'index.html' %}
{% block body %}
<h3>View Review </h3>
<table width="200" border="1">
  <tr>
    <th scope="col">Caretaker</th>
    <th scope="col">Feedback</th>
    <th scope="col">Date</th>
  </tr>
  {% for i in val %}
  <tr>
    <td>{{i[7]}}</td>
    <td>{{i[2]}}</td>
    <td>{{i[3]}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
