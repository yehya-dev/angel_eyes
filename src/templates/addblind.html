{% extends 'index.html' %}
{% block body %}
<h3>Add Blind</h3>
<form id="form1" method="POST" action="/createblind">
  <table width="200" border="1">
  <tr>
    <th scope="row">Name</th>
    <td><label>
      <input type="text" name="name" required pattern="[A-Z a-z.]{3,50}"/>
    </label></td>
  </tr>
  <tr>
    <th scope="row">Age</th>
    <td><label>
      <input type="number" name="age" required pattern="[0-9]{1,3}"/>
    </label></td>
  </tr>
  <tr>
    <th scope="row">Gender</th>
    <td><label>
      <input name="gender" type="radio" value="M" checked/>
      Male 
      <input name="gender" type="radio" value="F" />
      Female</label></td>
  </tr>
  <tr>
    <th scope="row">Place</th>
    <td><label>
      <input type="text" name="place" required pattern="[A-Z a-z.]{3,25}"/>
    </label></td>
  </tr>
  <tr>
    <th scope="row">Phone</th>
    <td><label>
      <input type="tel" name="phone" required pattern="[6789][0-9]{9}"/>
    </label></td>
  </tr>
  <tr>
    <th scope="row">PIN</th>
    <td><label>
      <input type="text" name="pin" required pattern="[0-9]{6}"/>
    </label></td>
  </tr>
  <tr>
    <th scope="row">POST</th>
    <td><label>
      <input type="text" name="post" required pattern="[A-Z a-z.]{3,25}"/>
    </label></td>
  </tr>
    <tr>
    <th scope="row">IMEI Number</th>
    <td><label>
      <input type="text" name="imei" required/>
    </label></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><label>
      <input type="submit" name="Submit" value="Save" />
    </label></th>
    </tr>
</table>

</form>
{% endblock %}
