{% extends 'index.html' %}
{% block body %}
<h3>Caretaker Reviews</h3>
<table width="200" border="1">
  <tr>
    <th scope="col">Feedback</th>
    <th scope="col">Date</th>
    <th scope="col">Actions</th>
  </tr>
  {% for i in val %}
  <tr>
    <td>{{i[1]}}</td>
    <td>{{i[2]}}</td>
    <td><a href="/deletefeedback?id={{i[0]}}">Delete</a></td>
  </tr>
  {% endfor %}
</table>

<p><a href="/addfeedback">Add Feedback</a></p>
{% endblock %}
